<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Style</title>
    <style>
      .box {
        background-color: red;
        font-size: 40px;
      }
      .box:active {
        background-color: purple;
      }
      .box:focus {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <textarea class="box">lalalalalala</textarea>
  </body>
</html>
